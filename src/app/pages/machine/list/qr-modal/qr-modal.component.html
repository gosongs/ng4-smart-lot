<nz-modal
  [nzVisible]="visible"
  [nzTitle]="'设备二维码'"
  [nzContent]="content"
  [nzFooter]="footer"
  (nzOnCancel)="cancel($event)">
  <ng-template #content>
    <div class="qr-img-wrap" *ngIf="qrSrc; else loading">
      <img [src]="qrSrc" alt="">
    </div>

    <ng-template #loading>
      <p>加载中...</p>
    </ng-template>
  </ng-template>

  <ng-template #footer>
    <button nz-button [nzType]="'primary'" (click)="cancel($event)">关闭</button>
  </ng-template>
</nz-modal>
