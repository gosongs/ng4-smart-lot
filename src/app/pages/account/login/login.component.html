<div class="account">
  <div class="account-container">
    <div class="account-top">
      <div class="account-top-header">
        <a href="">
          <img class="account-top-header-logo" src="../../../../assets/images/logo@128px.png"
               alt="">
          <span class="account-top-header-title">Smart lot</span>
        </a>
      </div>
      <p class="account-top-desc">为IoT开发者提供智能设备自助开发工具、后台技术支持服务。</p>
    </div>

    <div class="account-form">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
        <div nz-form-item>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.userName">
            <nz-input formControlName="userName" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">
              请输入用户名!
            </div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.password">
            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
              请输入密码!
            </div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>自动登录</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot">忘记密码?</a>

            <button nz-button class="login-form-button mt10" [nzType]="'primary'" [nzSize]="'large'">登录</button>

            <a href="">立即注册</a>
          </div>
        </div>
      </form>
    </div>

    <div class="account-foot">
      <div class="account-foot-links">
        <a href="">帮助</a>
        <a href="">隐私</a>
        <a href="">条款</a>
      </div>
      <p class="account-foot-copyright">
        Copyright <i class="anticon anticon-copyright"></i> 2017 XXXX公司
      </p>
    </div>
  </div>
</div>
