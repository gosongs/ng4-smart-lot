<div class="page-header">
  <div class="page-breadcrumb">
    <nz-breadcrumb style="margin:12px 0;">
      <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs" [routerLink]="[breadcrumb.url]">{{breadcrumb.name}}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="page-title">
    <h1>{{title}}</h1>
  </div>
</div>
